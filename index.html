<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="css/style.css">
  <title>Fylo data storage component | Frontend Mentor </title>
</head>
<body>
  <main>
    <div class="shortcuts-card">
      <img src="images/logo.svg" alt="">
      <div class="icon-btns__wrapper">
        <div class="icon-wrapper"><a href="" aria-label="Link to create a new document"><img src="images/icon-document.svg" alt=""></a>  </div>
        <div class="icon-wrapper"><a href="" aria-label="Link to create a new folder"><img src="images/icon-folder.svg" alt=""></a>  </div>
        <div class="icon-wrapper"><a href="" aria-label="Link to upload a new file or folder"><img src="images/icon-upload.svg" alt=""></a>  </div>
      </div>
      
    </div>
    <div class="progress-card">
      <p class="progress-card__amount-left"><span>185</span> GB Left</p>
      <p class="progress-card__amount-used">Youâ€™ve used <span>815 GB</span>  of your storage</p>
      <div class="progressBar">
        <div class="progressBar-inner">
            <div class="inner-circle"></div>
        </div>
      </div>
      <div id="progressBar__label">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </main>




  

  
</body>
</html>
